<footer>
    <div class="container">
        <div class="row p20">
            {% if site.copyright.name %}
                <div class="col-md-4 text-center mt25">All rights reserved by <a target="_blank" href="{{site.copyright.link}}">{{site.copyright.name}}</a></div>
            {% endif %}

            <div class="col-md-4 text-center mt25">
                <li class="social facebook">
                    sirupe's facebook
                    <a target="_blank" href="{{site.facebook}}">
                        <img src="{{site.baseurl}}/images/facebook.svg" alt="{{site.facebook}}">
                    </a>
                </li>
                <li class="social github">
                    sirupe's github
                    <a target="_blank" href="{{site.github}}">
                        <img src="{{site.baseurl}}/images/github.svg" alt="{{site.github}}">
                    </a>
                </li>
            </div>

        </div> 
    </div>
</footer>
